<html>
  <head>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" type="text/css" href="./style.css" />
    <script type="module" src="./index.ts"></script>
  </head>
  <body>
    <div id="map"></div>
    <div id="floating-panel">
      <!-- <h1>Home Safe</h1> -->
    <img class="logo" src="homesafe.png"><img/><br />
      <i class="fa fa-map-marker fa-lg" aria-hidden="true"></i>
      <input
          id="pac-input"
          class="controls"
          type="text"
          placeholder="Starting"
        /><br />
      <!-- Origin: <input type="text" id="origin" /><br /> -->
      <!-- Destination: <input type="text" id="destination" /><br /> -->
    <i class="fa fa-map-marker fa-lg" aria-hidden="true"></i>
     <input
          id="pac-input2"
          class="controls"
          type="text"
          placeholder="Destination"
        /><br />
      <!-- <input id="routeButton" type="submit" value="Get Me Home Safe" /><br /> -->
      <button id="calc-route" class="button-2" type="submit" role="button">Get Me Home Safe</button>

      <div class="slidecontainer">
        <input type="range" min="0" max="100" value="50" class="slider" id="safety-priority">
      </div>

    </div>
    <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCXO-e8sWvoUiLG5euYdCRM1PMTP36ODK4&callback=initMap&libraries=visualization,places&v=weekly"
    defer
  ></script>
  </body>
</html>
