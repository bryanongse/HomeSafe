<html>
  <head>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>

    <link rel="stylesheet" type="text/css" href="./style.css" />
    <script type="module" src="./index.ts"></script>
  </head>
  <body>
    <div id="map"></div>
    <div id="floating-panel">
      <h1>Home Safe</h1>
      Starting: <input
          id="pac-input"
          class="controls"
          type="text"
          placeholder="Starting"
        /><br />
      <!-- Origin: <input type="text" id="origin" /><br /> -->
      <!-- Destination: <input type="text" id="destination" /><br /> -->
      Destination: <input
          id="pac-input2"
          class="controls"
          type="text"
          placeholder="Destination"
        /><br />
      <input type="submit" value="Get Me Home Safe" /><br />

      <div class="slidecontainer">
        <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
      </div>
        
    </div>
    <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCXO-e8sWvoUiLG5euYdCRM1PMTP36ODK4&callback=initMap&libraries=visualization,places&v=weekly"
    defer
  ></script>
  </body>
</html>
